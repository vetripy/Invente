<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./static/style.css">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./static/static.js"></script>
    </head>
<body>
    <div class="sidebar open">

        <div class="logo-details">
            <span class="logo_name"><img class="logo" src='./static/logo.png' /></span>
        </div>
    
        <ul class="nav-links">
            <li id="home">
                <a href="#">
                <i class='bx bxs-home' ></i>
                <span class="link_name">Home</span>
                </a>
            </li>

            <li id="login">
                <a href="#">
                <i class='bx bxs-lock-open'></i>
                <span class="link_name">Login</span>
                </a>
            </li>

            <li id="addevent">
                <a href="#">
                <i class='bx bx-add-to-queue'></i>
                <span class="link_name">Add Event Details</span>
                </a>
            </li>
            <li>
                <a href="#">
                <i class='bx bxs-log-out'></i>
                <span class="link_name">Logout</span>
                </a>
            </li>     
        </ul>
    </div>
    
    <section class="home-section">
        <div class="home-content">
            <i class='bx bx-menu' ></i>
            <h2 class="page-title"></h2>
        </div>

        <div id="login-form" class="login-form" style="display: none;">

            <form>
                <h2 class="text-center" style="margin-bottom: 3rem;">Login</h2>       
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter your Email ID here" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter your Password here   " required="required">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                </div>

            </form>

        </div>

        <div id="event-form" class="event-form" style="display: none;">
            <form id="event_form">
                <h2 class="text-center" style="margin-bottom: 3rem;">Event Details</h2>       

                <div class="form-group">
                    <input id="event_title" type="text" class="form-control" name="title" placeholder="Enter Event Title here" required="required">
                </div>
                
                <div class="form-group">
                    <textarea  id="event_description" class="large-desc" name="description" placeholder="Enter your description here" required="required"></textarea>
                </div>

                <div class="container">
                    <div class="container-elements">
                        <select name="event_type" class="form-select" id="event_type">
                            <option value="team">Team</option>
                            <option value="solo">Solo</option>
                            <option value="teamORsolo">Team or Solo</option>
                        </select>
                    </div>
                    <div class="container-elements">
                        <select name="event_type" class="form-select" id="dept">
                            <option value="CSE">Computer Science</option>
                            <option value="IT">Information Technology</option>
                            <option value="ECE">Electronics and Communication Engineering</option>
                            <option value="EEE">Electrical and Electronics Engineering</option>
                            <option value="MECH">Mechanical Engineering</option>
                            <option value="CIVIL">Civil Engineering</option>
                            <option value="CHEM">Chemical Engineering</option>
                            <option value="BME">Biomedical Engineering</option>
                        </select>
                    </div>
                </div>
                               


                <div class="form-group">
                    <input type="number" class="form-control" id="rounds" name="rounds" placeholder="Enter number of rounds here/ 0 if no ronuds" required="required">
                    <br><br>
                    <select class="form-select" name="type_of_desc" id="type_desc">
                        <option value="desc">Description</option>
                        <option value="bullets">Bullets</option>
                    </select>
                    <br><br>
                    <button type="button" class="btn btn-primary btn-block" onclick="addrounds()">Add Rounds</button>
                </div>


                <div id="round-container">

                </div>
                                
                <div class="form-group">
                    <input type="text" id="venue" class="form-control" name="venue" placeholder="Enter the Venue" required="required">
                </div>

                <div class="form-group">
                    <input type="number" id="event_participants" class="form-control" name="per-team" placeholder="Enter number of participants per team here/ 1 for individual Event" required="required">
                </div>
                
                <div class="form-group">
                    <input type="date" id="event_date" class="form-control" name="date" placeholder="Enter date here" required="required">
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" id="winner" name="winner" placeholder="Enter prize amount of winner" required="required">
                </div>                
                <div class="form-group">
                    <input type="number" class="form-control" id="runner" name="runner" placeholder="Enter prize amount of runner" required="required">
                </div>

                <div class="form-group">
                    <button id="event_submit" type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>

            </form>


        </div>


    <script defer>
        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++) {
            arrow[i].addEventListener("click", (e)=>{
        let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
        arrowParent.classList.toggle("showMenu");
            });
        }
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");2
        sidebarBtn.addEventListener("click", ()=>{
            sidebar.classList.toggle("close");
        });

        function addrounds(){

            var rounds = document.getElementById("rounds").value;
            var roundcontainer = document.getElementById("round-container");
            var type = document.getElementById('type_desc').value;

            roundcontainer.innerHTML = "";

            for(var i=0; i<rounds; i++){
                var round = document.createElement("div");
                round.id =  `round_${i+1}`;
                round.className = "form-group";

                if (type === "desc"){
                    round.innerHTML = `<input type="text" id="event_round_${i+1}_title" class="from-control" name="round${i+1}" placeholder="Enter Round Title"> <br><br> <textarea id="event_round_${i+1}_desc" class="large-desc" name="round1-description" placeholder="Enter your description here"></textarea><br><br><hr class="line">`;
                }
                else{
                    round.innerHTML = `<input type="text" id="event_round_${i+1}_title" class="from-control" name="round1" placeholder="Enter Round Title"> <br><br> <div class="flex column"><input type='number' class="form-control" id="no_bullets_${i+1}" name="no_of_bullets" placeholder="Enter the number of bullet points"><br><br><button type="button" id="add_button_${i+1}" class="add_buttons" onClick="addBullets(${i+1})">Add Bullets</button></div><div id='bullet_container_${i+1}'></div><br><br><hr class="line">`;   
                }
                roundcontainer.appendChild(round);
            }
        }   
        function addBullets(i){
            var no_bullets = document.getElementById(`no_bullets_${i}`).value;
            var round = document.getElementById(`bullet_container_${i}`);
            round.innerHTML = "";
            for(var j=0; j<no_bullets; j++){
                var bullet = document.createElement("div");
                bullet.className = "form-group";
                bullet.innerHTML = `<input type="text" id="event_round_${i}_bullet_${j+1}" class="from-control" name="round${i+1}-bullet${j+1}" placeholder="Enter Bullet Point">`;
                round.appendChild(bullet);
            }
        }
    </script>


    </section>
</body>
</html>
