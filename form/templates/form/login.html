{% extends 'form/base.html' %}

{% block content %}
    <div id="login-form" class="login-form">

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h2 class="text-center" style="margin-bottom: 3rem;">Login</h2>       
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Enter your Email ID here" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Enter your Password here   " required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>

        </form>

    </div>
{% endblock %}
